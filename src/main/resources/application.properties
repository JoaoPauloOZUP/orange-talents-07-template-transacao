#Kafka
spring.kafka.bootstrap-servers=${KAFKA_SERVER:localhost:9092}
spring.kafka.consumer.key-deserializer=${KAFKA_CONSUMER_KEY:org.springframework.kafka.support.serializer.JsonDeserializer}
spring.kafka.consumer.value-deserializer=${KAFKA_CONSUMER_VALUE:org.springframework.kafka.support.serializer.JsonDeserializer}
spring.kafka.consumer.group-id=${GROUP_ID:minha-aplicacao}
spring.kafka.consumer.auto-offset-reset=${KAFKA_AUTO-OFFSET-RESET:latest}

#DB
spring.datasource.url=jdbc:postgresql://localhost:5434/transacoes
spring.datasource.username=root
spring.datasource.password=root
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

